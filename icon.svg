<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1724"/>
      <stop offset="100%" style="stop-color:#05070d"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6835"/>
      <stop offset="100%" style="stop-color:#E55A2B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="12" opacity="0.3"/>
  
  <!-- Inner ring with data points (like a radar) -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#38bdf8" stroke-width="4" opacity="0.5"/>
  
  <!-- J letter stylized as two-faced (Janus) -->
  <path d="M 200 140 L 200 320 Q 200 380 260 380 Q 320 380 320 320 L 320 300" 
        fill="none" stroke="url(#accent)" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Dot accent -->
  <circle cx="320" cy="300" r="20" fill="#38bdf8"/>
  
  <!-- Small chart bars at bottom -->
  <rect x="160" y="400" width="24" height="50" rx="4" fill="#22c55e" opacity="0.8"/>
  <rect x="196" y="385" width="24" height="65" rx="4" fill="#22c55e" opacity="0.8"/>
  <rect x="232" y="370" width="24" height="80" rx="4" fill="#38bdf8" opacity="0.8"/>
  <rect x="268" y="390" width="24" height="60" rx="4" fill="#eab308" opacity="0.8"/>
  <rect x="304" y="405" width="24" height="45" rx="4" fill="#ef4444" opacity="0.8"/>
  <rect x="340" y="395" width="24" height="55" rx="4" fill="#22c55e" opacity="0.8"/>
</svg>
